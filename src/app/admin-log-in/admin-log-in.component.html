<div align="center">

  <md-card class="form-card">
    <form [formGroup]="myForm" (ngSubmit)="onLogIn()">

      <h3 class="form-title">Admin Console</h3>

      <md-input-container class="form-full-width">
        <input autocomplete="false" type="text" formControlName="username"
               mdInput placeholder="Username">
      </md-input-container>

      <md-input-container class="form-full-width">
        <input autocomplete="false" type="password" formControlName="password"
               mdInput placeholder="Password">
      </md-input-container>

      <div class ="text-right">
          <button md-raised-button
                  color="primary"
                  class="submit-button"
                  type="submit"
                  href="#">Log in</button>
        </div>

    </form>

  </md-card>

</div>
