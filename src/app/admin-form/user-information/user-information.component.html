<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <h3 class="form-title">User Information</h3>
  <mat-input-container class="form-full-width">
    <input
      autocomplete="false"
      type="text"
      matInput placeholder="First Name"
      formControlName="firstName">
  </mat-input-container>
  <mat-input-container class="form-full-width">
    <input
      autocomplete="false"
      type="text"
      matInput placeholder="Last Name"
      formControlName="lastName">
  </mat-input-container>
  <mat-input-container class="form-full-width">
    <input
      autocomplete="false"
      type="email"
      matInput placeholder="Personal Email"
      formControlName="personalEmail" email>
  </mat-input-container>
  <mat-input-container class="form-full-width">
    <input
      autocomplete="false"
      type="text"
      matInput placeholder="productOps Email"
      formControlName="productOpsEmail">
    <span matSuffix>@productOps.com</span>
  </mat-input-container>

  <div class="button-group">
    <button mat-button
            type="button"
            [routerLink]="'/admin/console'"
            class="skip-button"
            href="#">Back</button>
    <button mat-raised-button
            color="primary"
            class="submit-button"
            type="submit"
            href="#">Next</button>
  </div>

</form>
