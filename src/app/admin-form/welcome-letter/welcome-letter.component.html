<div class="center">
  <h3 class="form-title">Edit Welcome Letter</h3>
  <app-ngx-editor [config]="editorConfig" [(ngModel)]="welcomeLetter"></app-ngx-editor>
  <div class="button_group">
    <button mat-button (click)="back()">Back</button>
    <button mat-raised-button color="accent" (click)="reset()">Reset</button>
    <button mat-raised-button color="primary" (click)="next(); save()">Next</button>
  </div>
</div>
