<div class="col-sm-6 col-sm-offset-3">
    <mat-card class="form-card-small">
      <h3>Join Github</h3>
      <h4>Create a new Github account using your productOps email and enter the username below.</h4>
      <form [formGroup]="githubForm" (ngSubmit)="onSubmitGithub()">
        <mat-input-container class="form-full-width">
          <input
            formControlName="username"
            autocomplete="false"
            type="text"
            matInput placeholder="Username">
        </mat-input-container>

        <div class ="text-right">
          <button mat-raised-button
                  color="primary"
                  class="submit-button"
                  type="submit"
                  href="#">Join Github</button>
        </div>
      </form>
    </mat-card>

  <div *ngIf="hasSlack">
    <h3>Join Slack</h3>
    <mat-card class="form-card-small">
      <form [formGroup]="slackForm" (ngSubmit)="onSubmitSlack()">
        <mat-input-container class="form-full-width">
          <input
            formControlName="username"
            autocomplete="false"
            type="text"
            matInput placeholder="Username">
        </mat-input-container>
        <div class ="text-right">
          <button mat-raised-button
                  color="primary"
                  class="submit-button"
                  type="submit"
                  href="#">Join Slack</button>
        </div>
      </form>
    </mat-card>
  </div>
</div>
