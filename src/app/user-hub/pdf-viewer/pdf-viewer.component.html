<div>
  <label>PDF src</label>
  <input type="text" placeholder="PDF src" [(ngModel)]="pdfSrc">
  <input type="text" placeholder="External Link Target" [(ngModel)]="elt">
  <input type="text" placeholder="Stick To Page" [(ngModel)]="stp">
</div>
<pdf-viewer [src]="pdfSrc"
            [render-text]="true"
            [external-link-target]="elt"
            [stick-to-page]="stp"
            style="display: block;"
></pdf-viewer>
